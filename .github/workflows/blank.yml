name: Update HubSpot Invoices

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}
  schedule:
    - cron: "1 5 * * *"   # runs daily at 05:01 UTC -> 12:01 AM EST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run invoice update script
        env:
          HS: ${{ secrets.HS }}
        run: node .github/workflows/update-invoice-dates.js
